{% extends 'finance_dashboard/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>
{% endblock %}
